<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-logout {
            background-color: #d9534f; /* Bootstrap danger color */
            border-color: #d43f3a; /* Bootstrap danger color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn-logout:hover {
            background-color: #c9302c; /* Bootstrap danger hover color */
            border-color: #ac2925; /* Bootstrap danger hover color */
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <div class="logout-container">
        <form action="/logout" method="GET">
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Professor Dashboard
                    </div>
                    <div class="card-body">
                        <h5>Welcome, {{ name }}</h5>
                        <form action="/professor/mark_attendance" method="post">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" name="date" id="date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="absentees">Absentees for {{ subject }} (last 2 digits of the roll numbers, separated by commas)</label>
                                <input type="text" name="absentees" id="absentees" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Mark Attendance</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
