<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-logout {
            background-color: #d9534f; /* Bootstrap danger color */
            border-color: #d43f3a; /* Bootstrap danger color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn-logout:hover {
            background-color: #c9302c; /* Bootstrap danger hover color */
            border-color: #ac2925; /* Bootstrap danger hover color */
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <div class="logout-container">
        <form action="/logout" method="GET">
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        Attendance for {{ subject }}
                    </div>
                    <div class="card-body">
                        <p>Total Classes: {{ total_classes }}</p>
                        <p>Attendance Percentage: {{ attendance_percentage }}%</p>
                        <h5>Absent Dates</h5>
                        <ul>
                            {% for date in absent_dates %}
                                <li>{{ date }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
